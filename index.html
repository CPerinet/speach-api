<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>ComHunt</title>
</head>
<body>
    <script type="text/javascript" src="vendors/particle.min.js"></script>
    <script src='vendors/jquery-3.2.1.min.js'></script>
    <script src='scripts.js'></script>

    <div id="tuto">
        <div>
            <p class="desc">In order to signal an hunt event, hunters uses voice commands.</p>
            <p class="sub-desc"><img src="img/danger.svg"><span>Instruction are meant to be registered using the physical product but we use this app for for prototyping purposes.</span></p>
            
            <h2>Press record button and say...</h2>
            
            <ul>
                <li>I <span class="animal">shot</span> a <span class="status">wild boar</span>.</li>
                <li>An <span class="animal">elk</span> has been <span class="status">missed</span>.</li>
                <li>Joe <span class="status">killed</span> a <span class="animal">hog</span>.</li>
            </ul>
        </div>
    </div>

    <div id="record"></div>

    <div id="transcript">
        <div id="transcript_content"></div>
    </div>
</body>
</html>
